<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="index.js" defer></script>
</head>

<body>
 
  <header><h1>Bienvenidas al analizador de texto</h1></header>
    
    <div class="container">
  
      <ul>
        <li class= "categoria" data-testid="word-count">Recuento de palabras: <span></span></li>
        <li class= "categoria" data-testid="character-count">Recuento de cáracteres: <span></span></li>
        <li class= "categoria" data-testid="character-no-spaces-count">Recuento de caracteres sin espacios y signos de puntuación: <span></span></li>
        <li class= "categoria" data-testid="word-length-average">Longitud media de palabras: <span></span></li>
        <li class= "categoria" data-testid="number-count">Recuento de números: <span></span></li>
        <li class= "categoria" data-testid="number-sum">Suma total de números: <span></span></li>
        
      </ul>

          <br>
            <textarea name="user-input"></textarea>
          <br>
            <button id="reset-button">Reset</button>

    </div>
    <footer> <p> Desarrollado por Camila Mayorga</p></footer> 

    
</body>
</body>
</html>
