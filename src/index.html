<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>
</head>

<body>
 
  <header><h1>Bienvenidas al analizador de texto</h1></header>
    
    <div id="container">
  
      <ul>
        <li class= "categoria" data-testid="word-count">Recuento de palabras: 0</li>
        <li class= "categoria" data-testid="character-count">Recuento de cáracteres: 0</li>
        <li class= "categoria" data-testid="character-no-spaces-count">Recuento de caracteres sin espacios y signos de puntuación: 0 </li>
        <li class= "categoria" data-testid="number-count">Recuento de números: 0</li>
        <li class= "categoria" data-testid="number-sum">Suma total de números: 0</li>
        <li class= "categoria" data-testid="word-length-average">Longitud media de palabras: 0</li>
        
      </ul>

          <br>
            <textarea name="area-texto" placeholder="Ingresa aquí el texto..." cols="80" rows="10"></textarea>
          <br>
            <button id="reset-button">Reset Botón </button>

    </div>
    <footer> <p> Desarrollado por Camila Mayorga</p></footer> 

    
</body>
</body>
</html>
